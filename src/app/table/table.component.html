<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="violation">
      <th mat-header-cell *matHeaderCellDef> No of Violations </th>
      <td mat-cell *matCellDef="let element"> {{element.violation}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Earliest Violation date </th>
      <td mat-cell *matCellDef="let element"> {{element.start}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> Latest Violation Date </th>
      <td mat-cell *matCellDef="let element"> {{element.end}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
