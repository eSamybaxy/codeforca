<h1>CodeForCa</h1>
<div class="row">
  <div class="col-3 p-5">
    <input type="file" #file class="form-control-file" (change)="onFileAdded()">
  </div>
  <div class="col p-5">
    <button [disabled]="uploading" mat-raised-button color="primary" class="add-files-btn" (click)="summarize()">
      Upload Csv
    </button>
  </div>
</div>

<div class="row" *ngIf="dataSource">
  <div class="col p-3">
    <app-table [dataSource]="dataSource"></app-table>
  </div>
</div>
